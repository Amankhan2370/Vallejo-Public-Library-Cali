<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Library Card - Vallejo Public Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Vallejo Public Library</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Library Card Application</h2>
    <form action="/submit-library-card" method="post">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      <button type="submit">Apply for Library Card</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Vallejo Public Library</p>
  </footer>
</body>
</html>
